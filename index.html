<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Updater Using typescript</title>

    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css">
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row mt-2 d-flex flex-column">
            <h3 class="text-center text-success p-2">Live Update Preview Using Typescript</h3>

            <div id="buttons" class="d-flex flex-row m-3 justify-content-center">
                <button class="btn btn-danger ml-2" id="bold">Bold</button>
                <button class="btn btn-info ml-2" id="italic">Italic</button>
                <button class="btn btn-primary ml-2" id="underlined">Underlined</button>
            </div>

            <div class="align-center justify-content-center d-flex flex-row">
                <div class="col-md-6 col-sm-6">
                    <h3 class="text-success text-center">Input Field 😏</h3>
                    <textarea class="text-success" placeholder="Enter Any Text Here! 🤔" oninput="updateOutput()" name="Text input" id="inputField" cols="20" rows="30"></textarea>
                </div>
                <div class="col-md-6 col-sm-6">
                    <h3 class="text-info text-center">Output Field 😎</h3>
                    <div class="bg-light text-info" name="Text Output" id="outputField" ></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
